<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: FINANCIAMENTO
    Faça um script que pergunte o valor de um imóvel, em quantos anos será realizado o financiamento e também o salário do comprador.
    
    O script deverá calcular e mostrar o valor da prestação mensal, sabendo que ela não pode exceder 30% do salário ou então o financiamento será negado.
    
    Calcule e apresente o valor da parcela ao final do programa e informe se o financiamento foi ou não concedido ao interessado.
    */

    //ENTRADA

    const valor = Number(prompt("Informe o valor do imovel:"));
    const anos = Number(prompt("Em quantos anos será feito o financiamento?"));
    const salario = Number(prompt("Qual o salario do comprador?"));

    //PROCESSAMENTO

    let financiamento;
    let prestacao = valor / (anos * 12);
    if (prestacao < (salario * 0.3)){
        financiamento = "foi aceito";
    } else {
        financiamento = "foi negado";
    }
    
    //SAÍDA

    document.write(`Seu financiamento ${financiamento}, e o valor da parcela ficaria ${prestacao.toFixed(2).replace(".",",")}.`);

</script>
