<script>
    /*

    let diasViagem = distancia / kmDia;

        document.write(`Sua viajem poderá ser realizada em qualquer periodo`);
    } else if (diasViagem <= 10){
        realizar = document.write(`Sua viajem poderá ser realizada nas férias de inverno`);
    } else if (diasViagem <= 20){
        document.write(`Sua viajem poderá ser realizada nas férias de verão`);
    } else {
        document.write(`Você deverá trabalhar remoto`);
    }

</script>
